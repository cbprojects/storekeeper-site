<p-table [value]="list" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            {{title}}
            <p-button icon="pi pi-refresh"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th scope="col" class="text-center">Name</th>
            <th scope="col" class="text-center">Image</th>
            <th scope="col" class="text-center">Price</th>
            <th scope="col" class="text-center">Category</th>
            <th scope="col" class="text-center">Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                    [alt]="product.name" width="100" class="shadow-4" /></td>
            <td>{{product.price | currency:'USD'}}</td>
            <td>{{product.category}}</td>
            <td><p-tag [value]="product.inventoryStatus" [severity]="'warning'"></p-tag></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Hay un total de {{list ? list.length : 0 }} elementos.
        </div>
    </ng-template>
</p-table>
