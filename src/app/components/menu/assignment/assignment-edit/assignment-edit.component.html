<div *ngIf="assignment" class="card">
    <div class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-2">
                <div class="form-group">
                    <label>{{msg.lbl_forms_id}}</label>
                    <input type="text" class="form-control border-input" disabled placeholder="{{msg.lbl_forms_id}}"
                        [(ngModel)]="assignment._id">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-10">
                <div class="form-group">
                    <label>{{msg.lbl_forms_employee}}</label>
                    <input type="text" class="form-control border-input" disabled placeholder="{{msg.lbl_forms_employee}}"
                        [(ngModel)]="assignment.employee.name">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div *ngIf="assignment.clients" class="col-xs-12 col-sm-12 col-md-12">
                <label>{{msg.lbl_forms_assigned_client}}</label>
                <p-listbox [options]="clients" [(ngModel)]="assignment.clients" optionLabel="name" [style]="{ width: '100%' }" [filter]="true" 
                    [multiple]="true" [checkbox]="true" [showToggleAll]="true" [metaKeySelection]="false" [listStyle]="{'max-height': '400px'}">
                </p-listbox>
            </div>
        </div>

        <div class="row flex justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-center">
                <div class="m-3 pt-1">
                    <p-button (click)="save()" class="w100"
                        label="{{phase === phaseCreate ? msg.lbl_btn_crear : msg.lbl_btn_editar}}"
                        icon="pi pi-save"></p-button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <p-messages></p-messages>
            </div>
        </div>
    </div>
</div>
