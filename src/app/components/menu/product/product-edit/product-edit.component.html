<div class="card">
    <div class="content">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control border-input" disabled placeholder="Company"
                        value="Creative Code Inc.">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control border-input" placeholder="Username" value="michael23">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control border-input" placeholder="Email">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control border-input" placeholder="First Name" value="Chet">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control border-input" placeholder="Last Name" value="Faker">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control border-input" placeholder="Home Address"
                        value="Melbourne, Australia">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control border-input" placeholder="City" value="Melbourne">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control border-input" placeholder="Country" value="Australia">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="number" class="form-control border-input" placeholder="ZIP Code">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>About Me</label>
                    <textarea rows="5" class="form-control border-input" placeholder="Here can be your description"
                        value="Mike">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
                </div>
            </div>
        </div>
        <div class="row flex justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-center">
                <div class="m-3 pt-1">
                    <p-button class="w100" label="{{phase === phaseCreate ? msg.lbl_btn_crear : msg.lbl_btn_editar}}"
                        icon="pi pi-save"></p-button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
